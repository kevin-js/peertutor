{% extends 'base.html' %}
{% block head %}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/splash.css') }}">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,700" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
<div class="head-content">
		<img class="img img-responsive" src="{{ url_for('static', filename='images/registration.jpg') }}" height="150px" alt="">
			<br>
	<h1 class="text-center">Ready to be a Tutor?</h1>
</div>

		<!-- ==== TEAM MEMBERS ==== -->
		<div class="container" id="registernow" name="registernow">
		<br>
			<div class="row white centered">
				<h3 class="centered">Sign Up Now!</h3>
				<hr>
				<br>
			</div><!-- row -->
		</div><!-- container -->

		<form class="form-horizontal" id='registration' method='post' accept-charset='UTF-8'>
			<div class="form-group">
		        <label for="username" class="col-sm-5 control-label">Username: </label>
		        <div class="col-sm-3">
		          <input type="username" name="username" class="form-control" id="username" placeholder="Username">
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="first name" class="col-sm-5 control-label">First Name: </label>
		        <div class="col-sm-3">
		          <input type="first name" name="first name" class="form-control" id="first name" placeholder="First Name">
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="last name" class="col-sm-5 control-label">Last Name: </label>
		        <div class="col-sm-3">
		          <input type="last name" name="last name" class="form-control" id="last name" placeholder="Last Name">
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="password" class="col-sm-5 control-label">Password: </label>
		        <div class="col-sm-3">
		          <input type="password" name="pasword" class="form-control" id="password" placeholder="Password">
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="confirm password" class="col-sm-5 control-label">Confirm Password: </label>
		        <div class="col-sm-3">
		          <input type="confirm password" name="confirm pasword" class="form-control" id="confirm password" placeholder="Password">
		        </div>
		    </div>
		    <div style="text-align: center;">
		    	<input id="submit" class="login-btn btn btn-default" type="button" value="Sign Up">
		    </div> 
		    <br>
		    <br>
		</form>

{% endblock %}
